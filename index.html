<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GetQA - QA Engineers On Demand</title>
  <meta name="description" content="Get access to vetted, experienced QA professionals ready to integrate with your team. No hiring headaches. No long-term commitments.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ['Space Grotesk', 'sans-serif'],
            body: ['DM Sans', 'sans-serif'],
          },
          colors: {
            primary: '#0891b2',
            'primary-dark': '#0e7490',
          }
        }
      }
    }
  </script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'DM Sans', sans-serif; }
    h1, h2, h3, h4, h5, h6 { font-family: 'Space Grotesk', sans-serif; }

    .text-gradient {
      background: linear-gradient(135deg, #0891b2 0%, #000000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .glow {
      box-shadow: 0 0 40px rgba(8, 145, 178, 0.25);
    }

    .glow-sm {
      box-shadow: 0 0 20px rgba(8, 145, 178, 0.15);
    }

    .btn-hero {
      background: linear-gradient(135deg, #0891b2 0%, #0284c7 100%);
      transition: all 0.3s ease;
    }

    .btn-hero:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(8, 145, 178, 0.35);
    }

    .btn-outline {
      border: 2px solid rgba(8, 145, 178, 0.4);
      transition: all 0.3s ease;
    }

    .btn-outline:hover {
      transform: scale(1.05);
      border-color: #0891b2;
      background: rgba(8, 145, 178, 0.05);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(-50%); }
      50% { transform: translateY(-20px) translateX(-50%); }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-up {
      animation: fadeUp 0.8s ease-out forwards;
    }

    .animate-fade-up-delay {
      animation: fadeUp 0.8s ease-out 0.2s forwards;
      opacity: 0;
    }

    .animate-fade-up-delay-2 {
      animation: fadeUp 0.8s ease-out 0.4s forwards;
      opacity: 0;
    }

    .grid-pattern {
      background-image:
        linear-gradient(rgba(8, 145, 178, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(8, 145, 178, 0.06) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(ellipse at center, black 20%, transparent 70%);
      -webkit-mask-image: radial-gradient(ellipse at center, black 20%, transparent 70%);
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased min-h-screen">

  <!-- Hero Section -->
  <section class="relative min-h-screen flex items-center justify-center overflow-hidden">
    <!-- Background Effects -->
    <div class="absolute inset-0 bg-gradient-to-b from-cyan-50/50 via-transparent to-transparent"></div>
    <div class="absolute top-1/4 left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-[radial-gradient(circle,rgba(8,145,178,0.08),transparent_60%)] animate-float"></div>

    <!-- Grid Pattern -->
    <div class="absolute inset-0 grid-pattern"></div>

    <!-- Logo -->
    <a href="/" class="absolute top-6 left-4 sm:top-8 sm:left-8 z-10 inline-flex items-center gap-2 group">
      <div class="w-10 h-10 sm:w-12 sm:h-12 rounded-lg bg-primary flex items-center justify-center glow-sm transition-all duration-300 group-hover:glow">
        <span class="text-white font-display font-bold text-xl sm:text-2xl">G</span>
      </div>
      <span class="font-display font-bold text-xl sm:text-2xl text-slate-900">
        Get<span class="text-gradient">QA</span>
      </span>
    </a>

    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-20">
      <div class="max-w-4xl mx-auto text-center">
        <!-- Badge -->
        <div class="animate-fade-up inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white border border-slate-200 shadow-sm mb-6 sm:mb-8">
          <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
          <span class="text-sm font-medium text-slate-600">Scale your QA team instantly</span>
        </div>

        <!-- Main Headline -->
        <h1 class="animate-fade-up font-display text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold tracking-tight mb-6">
          <span class="text-slate-900">QA Engineers</span>
          <br>
          <span class="text-gradient">On Demand</span>
        </h1>

        <!-- Subheadline -->
        <p class="animate-fade-up-delay text-lg sm:text-xl text-slate-600 max-w-2xl mx-auto mb-8 sm:mb-10 leading-relaxed">
         Get expert quality assurance professionals exactly when you need them
        </p>

        <!-- CTA Buttons -->
        <div class="animate-fade-up-delay-2 flex flex-col sm:flex-row items-center justify-center gap-4 mb-12 sm:mb-16">
          <a href="#" id="whatsapp-btn" class="btn-hero w-full sm:w-auto inline-flex items-center justify-center gap-2 h-14 px-10 rounded-lg text-white text-lg font-bold">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
            Chat on WhatsApp
          </a>
          <a href="https://calendly.com/qaondemand" target="_blank" class="btn-outline w-full sm:w-auto inline-flex items-center justify-center gap-2 h-14 px-10 rounded-lg text-slate-800 text-lg font-bold bg-white">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            Book a Call
          </a>
        </div>

        <!-- Trust Indicators -->
        <div class="animate-fade-up-delay-2 flex flex-wrap items-center justify-center gap-6 sm:gap-8 text-slate-600">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-sm font-medium">Vetted Engineers</span>
          </div>
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
            </svg>
            <span class="text-sm font-medium">NDA Protected</span>
          </div>
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            <span class="text-sm font-medium">Start in 48h</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Obfuscated phone number - split into parts to avoid bot scraping
    document.addEventListener('DOMContentLoaded', function() {
      const waBtn = document.getElementById('whatsapp-btn');
      if (waBtn) {
        waBtn.addEventListener('click', function(e) {
          e.preventDefault();
          // Replace these parts with your actual phone number (country code + number)
          const parts = ['1', '551', '358', '2726']; // +15513582726
          const number = parts.join('');
          window.open('https://wa.me/' + number, '_blank');
        });
      }
    });
  </script>

</body>
</html>
